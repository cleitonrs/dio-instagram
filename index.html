<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, 
  initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Instagram</title>
</head>
<body>
  <section class="container">
    <div class="hero">  
    </div>
    <div class="form">
      <form>
        <img src="./img/instagram-logo.png" alt="Instagram">
        <input type="text" name="name" placeholder="Telefone, nome de usuário ou email">
        <input type="password" name="password" placeholder="Senha">
        <button type="button">Entrar</button>

        <div class="separator">ou</div>

        <a href="#" class="facebook__link">Entrar com o Facebook</a>
        <a href="#" class="forgot__password">Esqueceu a senha?</a>

        <div class="signup">
          <p>Não tem uma conta? <a href="#">Cadastre-se</a></p>
        </div>

        <div class="get__app">
          <a href="#">
            <img src="./img/apple-button.png" alt="Baixar na App Store">
          </a>
          <a href="#">
            <img src="./img/googleplay-button.png" alt="Disponível no Google Play">
          </a>
        </div>
      </form>
    </div>
  </section>

  <footer class="footer">
    <nav class="links">
      <a href="#">Meta</a>
      <a href="#">Sobre</a>
      <a href="#">Blog</a>
      <a href="#">Carreiras</a>
      <a href="#">Ajuda</a>
      <a href="#">API</a>
      <a href="#">Privacidade</a>
      <a href="#">Termos</a>
      <a href="#">Principais contas</a>
      <a href="#">Hashtags</a>
      <a href="#">Localizações</a>
      <a href="#">Instagram Lite</a>
      <a href="#">Dança</a>
      <a href="#">Comida e bebida</a>
      <a href="#">Casa e jardim</a>
      <a href="#">Música</a>
      <a href="#">Artes visuais</a>
    </nav>

    <div class="copy">
      <span>Portugês(Brasil)</span>
      <span>&copy;2022 Instagram from Meta</span>
    </div>
  </footer>
</body>
</html>
